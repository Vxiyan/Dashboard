    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="channels4_profile.jpg"></link>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Lighter background behind the text -->
            <div class="login-title">
                <h2>Log-In</h2>
            </div>
            <form id="loginForm" onsubmit="return validateLogin()">
                <div class="textbox">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="button">
                    <input style="background-color:#AA00FF;" type="submit" value="Login">
                </div>
            </form>
            <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
